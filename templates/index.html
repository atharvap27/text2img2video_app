<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='icon.png') }}" />
    <title>Stable Diffusion Video Generator</title>
</head>
<body>
    <h1>Stable Diffusion Video Generator</h1>
    <p>Generate videos with stable diffusion! Enter your prompt and upload an image, then hit "Create" to generate a video.</p>
    <form action="/generate-video" method="post" id="submission-form" enctype="multipart/form-data">
        <ul>
            <li>
                <label for="prompt">Prompt:</label>
                <input type="text" id="prompt" name="prompt-input" required />
            </li>
            <li>
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image-input" accept="image/*" required />
            </li>
            <li class="button">
                <button type="submit">Create</button>
            </li>
        </ul>
    </form>
    <!-- Display the generated video or a placeholder -->
    <video controls class="mainVideo" alt="Generated Video">
        <source src="{{ generated_video|default('#', true) }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
